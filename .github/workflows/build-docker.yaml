name: Build Docker

on:
  push:
    branches:
      - feat/gsm-config-update
      # - develop
      # - staging
      # - main

env:
  IMAGE_NAME: europe-docker.pkg.dev/jumper-g-artifacts/docker-jumper-exchange/jumpex
  PROJECT_ID: jumper-g-management
  GCP_REGION: europe-west1

jobs:
  retrieve-secrets:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |         
          if [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
            echo "GCP_ENV_PROJECT=jumper-d-dev" >> "$GITHUB_ENV"
          elif [[ $GITHUB_REF == 'refs/heads/staging' ]]; then
            echo "GCP_ENV_PROJECT=jumper-s-staging" >> "$GITHUB_ENV"
          elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "GCP_ENV_PROJECT=jumper-p-prod" >> "$GITHUB_ENV"
          else
            echo "GCP_ENV_PROJECT=jumper-d-dev" >> "$GITHUB_ENV"
          fi

      - name: Debug Environment
        run: |
          echo "Current branch: $GITHUB_REF"
          echo "Selected project: ${{ env.GCP_ENV_PROJECT }}"

      - name: Authenticate to Google Cloud
        id: gcpauth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          create_credentials_file: true
          workload_identity_provider: 'projects/800848389157/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'artifact-deployer-secret@jumper-g-management.iam.gserviceaccount.com'

      - name: Access and Verify GCP Secrets
        id: getsecrets
        run: |
          # Fetch the secret and store it in a variable
          SECRET_CONTENT=$(gcloud secrets versions access latest \
            --secret="jumper-exchange-env" \
            --project="${{ env.GCP_ENV_PROJECT }}")
          
          # Create a base64 encoded version of the secret to safely pass between jobs
          ENCODED_SECRET=$(echo "$SECRET_CONTENT" | base64 -w 0)
          echo "env_file_content=$ENCODED_SECRET" >> $GITHUB_OUTPUT
          
          # Debug output (length only, not content)
          echo "Secret length: ${#SECRET_CONTENT}"

  build-docker:
    needs: retrieve-secrets
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:

      - name: Create .env file
        run: |
          # Decode the base64 encoded secret and write to .env file
          echo "${{ needs.retrieve-secrets.outputs.env_file_content }}" | base64 -d > .env
          
          # Verify file exists and has content (without showing content)
          if [ -s .env ]; then
            echo "Successfully created .env file with $(wc -l < .env) lines"
          else
            echo "Error: .env file is empty or was not created properly"
            exit 1
          fi

      - name: Verify .env file (debug)
        run: |
          if [ -f .env ]; then
            echo "✓ .env file exists"
            echo "✓ File size: $(stat -f%z .env) bytes"
            echo "✓ Number of lines: $(wc -l < .env)"
          else
            echo "✗ .env file not found"
            exit 1
          fi

