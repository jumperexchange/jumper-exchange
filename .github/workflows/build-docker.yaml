name: Build Docker

on:
  push:
    branches:
      - feat/config-secret-integration-develop
      # - develop
      # - staging
      # - main

env:
  IMAGE_NAME: europe-docker.pkg.dev/jumper-g-artifacts/docker-jumper-exchange/jumpex

jobs:
  build-docker:
    runs-on: ubuntu-latest

    # ID token permissions
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set current date as env variable
        run: echo "UNIQ_ID=$(date +'%y%m%d')-${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        id: gcpauth
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/800848389157/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'secret-accessor-develop@jumper-g-management.iam.gserviceaccount.com'

      - name: Login to GCP
        run: |-
          gcloud auth login --brief --cred-file="${{ steps.gcpauth.outputs.credentials_file_path }}"
          gcloud auth configure-docker europe-docker.pkg.dev

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=branch,prefix=${{ env.UNIQ_ID }}-

      - name: Access GCP Secrets Manager
        id: access-secrets
        run: |
          # Set the service account based on the environment
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            SERVICE_ACCOUNT="secret-accessor-prod@jumper-g-management.iam.gserviceaccount.com"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            SERVICE_ACCOUNT="secret-accessor-staging@jumper-g-management.iam.gserviceaccount.com"
          else
            SERVICE_ACCOUNT="secret-accessor-develop@jumper-g-management.iam.gserviceaccount.com"
          fi

          # Authenticate with the appropriate service account
          gcloud auth activate-service-account "${SERVICE_ACCOUNT}" --key-file="${{ steps.gcpauth.outputs.credentials_file_path }}"

          # Access secrets from GCP Secrets Manager
          SECRET_VALUE=$(gcloud secrets versions access latest --secret="jumper-backend-env")
          echo "SECRET_VALUE=${SECRET_VALUE}" >> $GITHUB_ENV
    
      - name: Debug Secret Retrieval
        run: |
          if [ -z "${{ env.SECRET_VALUE }}" ]; then
            echo "Debug: SECRET_VALUE is not set."
          else
            echo "Debug: SECRET_VALUE is set."
            echo "Debug: Masked SECRET_VALUE: ${SECRET_VALUE_MASKED}"
          fi

