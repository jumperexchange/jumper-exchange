name: Build Docker

on:
  push:
    branches:
      - feat/gsm-config-update
      # - develop
      # - staging
      # - main

env:
  IMAGE_NAME: europe-docker.pkg.dev/jumper-g-artifacts/docker-jumper-exchange/jumpex
  PROJECT_ID: jumper-g-management
  GCP_REGION: europe-west1

jobs:
  build-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Environment Variables
        id: set-env
        run: |         
          if [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
            project="jumper-d-dev"
          elif [[ $GITHUB_REF == 'refs/heads/staging' ]]; then
            project="jumper-s-staging"
          elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            project="jumper-p-prod"
          else
            project="jumper-d-dev"
          fi
          echo "GCP_PROJECT=$project" >> "$GITHUB_ENV"
          echo "Selected project: $project"

      - name: Authenticate to Google Cloud
        id: gcpauth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          create_credentials_file: true
          workload_identity_provider: 'projects/800848389157/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'artifact-deployer-secret@jumper-g-management.iam.gserviceaccount.com'

      # Enable Secret Manager API if not already enabled
      - name: Enable Secret Manager API
        run: |
          gcloud services enable secretmanager.googleapis.com --project=${{ env.GCP_PROJECT }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.gcpauth.outputs.credentials_file_path }}

      - name: Access and Verify GCP Secrets
        id: secrets
        run: |
          echo "Using project: ${{ env.GCP_PROJECT }}"
          SECRET_VALUE=$(gcloud secrets versions access latest \
            --secret="jumper-exchange-env" \
            --project="${{ env.GCP_PROJECT }}")
          echo "SECRET_VALUE=$SECRET_VALUE" >> "$GITHUB_ENV"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.gcpauth.outputs.credentials_file_path }}

      # Debug step to verify environment
      - name: Debug Environment
        run: |
          echo "Current project: ${{ env.GCP_PROJECT }}"
          echo "Credentials file: $GOOGLE_APPLICATION_CREDENTIALS"
          gcloud config list
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.gcpauth.outputs.credentials_file_path }}