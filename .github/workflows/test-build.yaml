name: Build and deploy

on:
  push:
    branches:
      - cache-actions

permissions:
  id-token: write
  contents: read

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/yarn-install

      - name: Build App
        run: yarn build:develop
