name: Lighthouse Tests
on:
  - pull_request
  - workflow_dispatch
  - push
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build
      - run: ./node_modules/.bin/lhci autorun
