name: Playwright Tests
on:
  - pull_request
  - workflow_dispatch
permissions:
  checks: write
  pull-requests: write
  contents: write
jobs:
  test:
    name: Test (${{ matrix.shard }} / ${{ strategy.job-total}})
    continue-on-error: true
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [ 1, 2, 3, 4 ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install dependencies
      run: pnpm install
    - name: Install xvfb server
      run: sudo apt-get install xvfb
    - name: Install Playwright Browsers
      run: |
        npx playwright install chromium
        wget https://playwright.azureedge.net/builds/chromium/1117/chromium-linux.zip -P ~/.cache/ms-playwright
        unzip ~/.cache/ms-playwright/chromium-linux.zip -d ~/.cache/ms-playwright/
    - name: Run Playwright tests
      env:
        PLAYWRIGHT_JSON_OUTPUT_NAME: report-${{ matrix.shard }}.json
      run: |
       pnpm build:cache:ci &
        pnpm run test:ci:e2e \
          --shard ${{ matrix.shard }}/${{ strategy.job-total }} \
          --reporter=json
    - uses: daun/playwright-report-summary@v3
      if: always()
      with:
        report-file: report-${{ matrix.shard }}.json
        report-tag: ${{ matrix.shard }}
        comment-title: 'Test results (${{ matrix.shard }}/${{ strategy.job-total }})'
