on:
  pull_request:
  # push:
    # branches:
    #   - 'test/**'

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build App
        run: yarn install && yarn build

      - name: Set Project Name
        run: |
          export NAME=$(echo ${{ env.BRANCH_NAME }} | tr -d -c '[:alnum:]')
          echo "PROJECT_NAME=${NAME:0:10}" >> $GITHUB_ENV

      - name: Create Project
        run: |
          curl --request POST \
            --url https://api.cloudflare.com/client/v4/accounts/account_identifier/pages/projects \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Bearer ${{ secrets.CF_PAGES_API_TOKEN }}' \
            --data '{
            "build_config": {
              "build_command": "yarn run build",
              "destination_dir": "packages/dapp/dist/",
              "root_dir": "/",
            },
            "canonical_deployment": null,
            "deployment_configs": {
              "preview": {
                "analytics_engine_datasets": {
                  "ANALYTICS_ENGINE_BINDING": {
                    "dataset": "api_analytics"
                  }
                },
                "compatibility_date": "2022-01-01",
                "compatibility_flags": [
                  "url_standard"
                ],
                "placement": {
                  "mode": "smart"
                },
              },
              "production": {
                "analytics_engine_datasets": {
                  "ANALYTICS_ENGINE_BINDING": {
                    "dataset": "api_analytics"
                  }
                },
                "compatibility_date": "2022-01-01",
                "compatibility_flags": [
                  "url_standard"
                ],
                "placement": {
                  "mode": "smart"
                },
              }
            },
            "latest_deployment": null,
            "name": "${{ env.PROJECT_NAME }}",
            "production_branch": "${{ env.BRANCH_NAME }}"
          }'

      - name: Deploy Page
        run: |
          yarn add --dev wrangler
          npx wrangler pages deploy ./packages/dapp/dist/ --project-name ${{ env.PROJECT_NAME }} --branch ${{ env.BRANCH_NAME }}

      - name: Comment Test Endpoint
        uses: actions/github-script@v6
        with:
          script: |
            fetch("https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/${{ env.PROJECT_NAME }}/deployments", {
              headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ${{ secrets.CF_PAGES_API_TOKEN }}'
              }
            })
            .then((r) => r.json())
            .then((r) => {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: JSON.stringify(r)
              })
            })
